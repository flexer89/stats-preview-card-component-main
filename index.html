<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card-container">
        <div class="info">
            <h2>Get <span>insights</span> that help your business grow.</h2>
            <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.</p>
            <div class="stats">
                <div class="details">
                    <h3>10k+</h3>
                    <p>companies</p>
                </div>
                <div class="details">
                    <h3>314</h3>
                    <p>templates</p>
                </div>
                <div class="details">
                    <h3>12m+</h3>
                    <p>queries</p>
                </div>
            </div>
        </div>
        <div class="image"><img src="images/image-header-desktop.jpg.png" alt=""></div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">flexer89</a>.
    </div>
</body>

</html>
